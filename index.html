    <style>
        /* 배포 시 폰트 크기 강제 고정 (브라우저 설정 무시) */
        :root {
            --canvas-width: 400px;
            --fixed-title: 28px;
            --fixed-body: 16px;
            --fixed-subtitle: 12px;
            --fixed-highlight: 13px;
        }
        
        body {
            font-family: 'Noto+Sans+KR', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            word-break: keep-all;
            -webkit-font-smoothing: antialiased;
        }

        /* 고정 픽셀 텍스트 클래스 */
        .fixed-title { 
            font-size: var(--fixed-title) !important; 
            line-height: 1.3 !important;
            font-weight: 900 !important;
            letter-spacing: -0.03em !important;
        }
        .fixed-body { 
            font-size: var(--fixed-body) !important; 
            line-height: 1.6 !important;
            font-weight: 500 !important;
        }
        .fixed-subtitle { 
            font-size: var(--fixed-subtitle) !important; 
            font-weight: 800 !important;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .fixed-highlight {
            font-size: var(--fixed-highlight) !important;
            font-weight: 800 !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 전문 디자인 캔버스 워크스테이션 배경 */
        .canvas-bg {
            background-color: #e2e8f0;
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* 캡처를 위한 캔버스 크기 강제 고정 */
        .canvas-container {
            width: var(--canvas-width);
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
